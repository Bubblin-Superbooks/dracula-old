<div class="leaf flex"><div class="inner justify"><p class="no-indent">alas! no. It is worse, far, far worse.”</p><p>“In God’s name, Professor Van Helsing, what do you mean?” I cried.</p><p>He threw himself with a despairing gesture into a chair, and placed his elbows on the table, covering his face with his hands as he spoke:—</p><p>“They were made by Miss Lucy!”</p></div> </div>
